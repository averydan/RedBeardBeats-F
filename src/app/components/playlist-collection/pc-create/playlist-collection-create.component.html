<div class="playlistcollection">
<h1>Assign Song to Playlist</h1>
</div>
<hr>
<div class="playlistcollection">
<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="playlistForm">
  <div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Playlist Id" formControlName="PlaylistEntityId" type="PlaylistEntityId" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Song Id" formControlName="SongEntityId" type="SongEntityId" required/>
      </mat-form-field>
    </div>
  </div>
  <button mat-raised-button class="nav-btn" color="primary" type="submit">Add Song to Playlist</button>
</form>

<a mat-button routerLink="/playlist/index">Back to List</a>
</div>
