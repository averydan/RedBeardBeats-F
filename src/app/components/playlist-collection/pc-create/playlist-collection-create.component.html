<div>
  <h1>Assign Song to Playlist</h1>
</div>
<hr>
<div class="mainContent">
  <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="playlistForm">
    <div>
      <div>
        <mat-form-field>
          <mat-select placeholder="Playlist" formControlName="PlaylistEntityId" type="PlaylistEntityId" required>
            <mat-option *ngFor="let playlist of playlistSelect" [value]="playlist.playlistEntityId">
              {{playlist.playlistName}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
            <mat-select placeholder="Song" formControlName="SongEntityId" type="SongEntityId" required>
                <mat-option *ngFor="let song of songSelect" [value]="song.songEntityId">
                  {{song.songTitle}}
                </mat-option>
              </mat-select>
          <!-- <input matInput placeholder="Song Id" formControlName="SongEntityId" type="SongEntityId" required /> -->
        </mat-form-field>
      </div>
    </div>
    <button class="buttons" mat-raised-button class="nav-btn" type="submit">Add Song to Playlist</button>
  </form>

  <a mat-button routerLink="/playlist/index">Back to List</a>
</div>
