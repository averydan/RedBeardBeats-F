<h1>Details</h1>
<hr />

<div *ngIf="playlist">
  <div>
    <label for="">Playlist Id:</label>
    <span>{{playlist.PlaylistEntityId}}</span>
  </div>
  <div>
    <label for="">Song Id:</label>
    <span>{{playlist.SongEntityId}}</span>
  </div>
  <div>
    <label for="">Owner:</label>
    <span>{{playlist.OwnerId}}</span>
  </div>
  <div>
    <label for="">Created At:</label>
    <span>{{playlist.CreatedUtc | date: 'fullDate'}}</span>
  </div>
  <div>
    <label for="">Modified At:</label>
    <span>{{playlist.ModifiedUtc | date: 'fullDate'}}</span>
  </div>
</div>

<button mat-button color="accent">Edit</button>
<button mat-button color="primary" routerLink="/playlis">Back to List</button>
