<div class="mainContent">
    <h1>Log In</h1>
    <hr>
  <form (ngSubmit)="onSubmit()" [formGroup]="_loginForm">
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username" required />
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Password" formControlName="password" type="password" required />
      </mat-form-field>
    </div>   
    <button style="background-color: #ff7900" mat-raised-button  class="nav-btn login-button" type="submit">Login</button>
    <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
  </form>
</div>
