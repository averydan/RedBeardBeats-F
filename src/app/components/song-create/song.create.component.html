<h1>Song Upload</h1>

<hr>

<form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="songForm">
  <div>
      <div>
          <mat-form-field>
            <input matInput placeholder="Artist" formControlName="Artist" type="text" required/>
          </mat-form-field>
      </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Title" formControlName="Title" type="text" required/>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input matInput placeholder="Genre" formControlName="Genre" type="text" required/>
      </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input matInput placeholder="Length" formControlName="Length" type="time" required/>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
          <input matInput placeholder="Album" formControlName="Album" type="Price" required/>
        </mat-form-field>
    </div>

    <button type="button" md-button (click)="mp3FileInput.click()">Upload MP3</button>
    <input hidden type="file" #mp3FileInput (change)="onFileChanged($event)">

    </div>
    <button mat-raised-button class="nav-btn" color="accent" type="submit">Done</button>
</form>
<a mat-button routerLink="/song/index">Back to list</a>
