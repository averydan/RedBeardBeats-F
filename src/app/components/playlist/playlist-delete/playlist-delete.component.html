<div class="mainContent">
  <h1>Delete</h1>
  <h4>Are you sure you want to delete this playlist?</h4>
</div>

<hr />

<div class="mainContent" *ngIf="playlist">
  <div>
    <label for="">Playlist Name: </label>
    <span>{{playlist.playlistName}}</span>
  </div>
  <div>
    <label for="">Playlist Id: </label>
    <span>{{playlist.playlistEntityId}}</span>
  </div>
  <div>
    <label for="">Owner Id: </label>
    <span>{{playlist.ownerId}}</span>
  </div>
</div>
<br />
<button mat-button color="warn" (click)="onDelete()">Delete</button>
<button mat-button color="primary" routerLink="/playlist/index">Back to List</button>
