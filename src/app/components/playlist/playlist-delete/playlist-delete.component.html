<div>
    <h3>Are you sure you want to delete this?</h3>
  </div>
  <hr>
  <div *ngIf="playlist">
    <button mat-button color="warn" (click)="onDelete()" [mat-dialog-close]="1">Yes</button>
    <button mat-button color="primary" routerLink="/playlist/index" [mat-dialog-close]="1">No</button>
  </div>
