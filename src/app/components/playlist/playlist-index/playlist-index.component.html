<h1>Playlist Index</h1>
<a mat-raised-button color="primary" routerLink="/newplaylist/create">Create New</a>
<hr>

<div>
  <mat-table #table [dataSource]="dataSource">
    <mat-header-row *matHeaderRowDef="columnNames"></mat-header-row>
    <mat-row *matRowDef="let row; columns: columnNames;"></mat-row>

    <ng-container matColumnDef="details">
      <mat-header-cell *matHeaderCellDef class="matColumnSize"></mat-header-cell>
      <mat-cell *matCellDef="let playlist" routerLink="/playlist/detail/{{playlist.playlistEntityId}}">
        <i mat-icon class="material-icons">library_books</i>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="OwnerId",>
        <mat-header-cell *matHeaderCellDef >Owner Id</mat-header-cell>
        <mat-cell *matCellDef="let playlist">{{playlist.ownerId}}</mat-cell>
      </ng-container>

      <ng-container matColumnDef="PlaylistEntityId">
          <mat-header-cell *matHeaderCellDef>Playlist</mat-header-cell>
          <mat-cell *matCellDef="let playlist">{{playlist.playlistEntityId}}</mat-cell>
      </ng-container>

    <ng-container matColumnDef="PlaylistName" ,>
      <mat-header-cell *matHeaderCellDef class="matColumnSize">Playlist Name</mat-header-cell>
      <mat-cell *matCellDef="let playlist">{{playlist.playlistName}}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="buttons">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let playlist">
          <i mat-icon class="material-icons"routerLink="/newplaylist/edit/{{playlist.playlistEntityId}}">edit</i>
          <a id="delete" routerLink="/playlist/delete/{{playlist.playlistEntityId}}">delete</a>
          <a id="detail" routerLink="/playlist/detail/{{playlist.playlistEntityId}}">detail</a>
      </mat-cell>
    </ng-container>
  </mat-table>
</div>
