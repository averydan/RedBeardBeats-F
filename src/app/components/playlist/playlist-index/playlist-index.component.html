<div class="head">
  <h1>Playlist Library</h1>
  <div class="row1">
    <a class="buttons" mat-raised-button (click)="openPlaylistCreate()">Create New Playlist</a>
    <a class="buttons" id="button1" mat-raised-button (click)="openSongToPlaylistAssignment()">Assign Song to Playlist</a>
  </div>
</div>
<hr>
<div class="deck">
  <div class="card" *ngFor="let playlist of playlists">
    <div class="cardContainer" routerLink="/playlist/detail/{{playlist.playlistEntityId}}">
      <h1>{{playlist.playlistName}}</h1>
      <h3>Playlist Id: {{playlist.playlistEntityId}}</h3>
      <h3>Owner Id: {{playlist.ownerId}}</h3>
      <i class="material-icons" (click)="openPlaylistDelete(playlist.playlistEntityId)">delete</i>
      <i mat-icon class="material-icons" (click)="openPlaylistUpdate(playlist.playlistEntityId)">edit</i>
      <i class="material-icons" (click)="openPlaylistCollectionDelete(playlist.playlistEntityId)">remove_circle</i>
    </div>
  </div>
</div>
