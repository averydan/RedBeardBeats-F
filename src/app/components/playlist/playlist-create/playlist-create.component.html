<div>
  <h1>Create a Playlist</h1>
</div>
<hr>

<div>
  <form #f="ngForm" (ngSubmit)="onSubmit()" [formGroup]="playlistForm">
    <div>
      <div>
        <div>
          <mat-form-field>
            <input matInput placeholder="Playlist Name" formControlName="PlaylistName" type="PlaylistName" required />
          </mat-form-field>
        </div>
      </div>
      <button class="buttons" mat-raised-button class="nav-btn" type="submit">Create Playlist</button>
    </div> 
   </form>
</div>
