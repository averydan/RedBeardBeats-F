<div class="mainContent">
  <h1>Edit Playlist</h1>
</div>
<hr>

<div *ngIf="playlist" class="mainContent">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)" [formGroup]="editPlaylistForm">
    <div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="PlaylistEntityId" formControlName="PlaylistEntityId" type="PlaylistEntityId"
            required [value]="playlist.playlistEntityId" />
        </mat-form-field>
      </div>
      <div hidden>
        <mat-form-field>
          <input matInput placeholder="OwnerId" formControlName="OwnerId" type="OwnerId" required [value]="playlist.ownerId" />
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput placeholder="Playlist Name" formControlName="PlaylistName" type="PlaylistName" required
            [value]="playlist.playlistName" />
        </mat-form-field>
      </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Save</button>
  </form>
</div>

<a mat-button routerLink="/playlist/index">Back to List</a>
